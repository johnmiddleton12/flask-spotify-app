<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Document</title>
        <style type="text/css">
h2 {
    font-family: "Comic Sans MS", cursive;
}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col">

                <h2>Hi {{spotify.me()["display_name"]}}
        <small><a href="/sign_out">[sign out]<a/></small></h2>
           <a href="/playlists">my playlists</a> |
           <a href="/currently_playing">currently playing</a> |
		   <a href="/current_user">me</a> |
           <a href="/track">track songs</a>
           <p>
           <form method="post" name="form">
                <input type="submit" name="start tracking" value="start tracking">
                <input type="submit" name="stop tracking" value="stop tracking">
                <input type="submit" name="clear songs" value="clear songs">
                <p>Currently tracking: {{currently_tracking}}</p>
           </form>
           </p>

                <h3>Songs listened to:</h3>

                <ol id="songs">
                    {% for item in tracks %}
                    <li><a href={{ item.url }}>{{ item.name }}</a> by {{ item.artist }}</li>
                    {% endfor %}
                </ol>

            </div>
        </div>
    </body>
</html>
